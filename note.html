<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Add Note</h1>
        </header>
        <section class="note-section">
            <h1>Date And Time</h1>
            <table>
                <tr>
                    <th>Day</th>
                    <th>Month</th>
                    <th>Hour</th>
                    <th>Minute</th>
                </tr>
                <tr>
                    <td>5</td>
                    <td>05</td>
                    <td>7</td>
                    <td>58</td>
                    <td>PM</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>05</td>
                    <td>8</td>
                    <td>00</td>
                    <td>AM</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>7</td>
                    <td>58</td>
                    
                </tr>
            </table>

            <h1>Title</h1>
            <input type="text" placeholder="write the title">
            <h1>Note</h1>
            <input type="text" placeholder="write your important note">

            <div class="color-alarm">
                <div>
                    <h1>Color</h1>
                    <input type="color" value="#ff0000">
                </div>
                <div>
                    <h1>Alarm</h1>
                    <input type="checkbox">
                </div>
            </div>

            <a href="index.html" class="save-btn">Save</a>
        </section>
    </div>
</body>
</html>
